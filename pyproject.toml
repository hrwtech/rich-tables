[tool.poetry]
name = "rich-tables"
version = "0.1.0"
description = "Ready-made rich tables for various purposes"
authors = ["Šarūnas Nejus <snejus@protonmail.com>"]
packages = [{ from = "src", include = "rich_tables" }]

[tool.poetry.dependencies]
python = "^3.6"

rich = { version = "^10.12.0", python = "^3.6.12,<3.10" }
python-dateutil = "^2.8.2"
rgbxy = "^0.5"
more-itertools = "^8.12.0"
ordered-set = "^4.0.2"

[tool.poetry.dev-dependencies]
types-python-dateutil = "^2.8.3"
types-six = "^1.16.2"
flake8 = "^4.0.1"
mypy = "^0.910"

[tool.poetry.scripts]
table = "rich_tables.table:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
